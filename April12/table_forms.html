    <form action="submit.php" method="post" name="registration_form">
        <label for="username"> Username: </label> 
        <input type="text" id="username" name="username" placeholder="Input Username Here" /><br>

        <label> Password: </label> 
        <input type="password" id="password" name="password" placeholder="Input Password" /> <br>
        

        <label for="fruit"> Select Your Favorite Fruits </label>

        <input type="checkbox" id="fruit" name="fruit"/>

        <label for="mango"> Mango</label>

        <input type="checkbox" id="fruit" name="fruit/>"
        <label for="banana"> Banana</label>
        
        <input type="checkbox" id="fruit" name="fruit/>"
        <label for="orange"> Orange</label><br>


        <!--RADIO can only check one box at a time-->

        <label for="gender">Select Your Gender:</label>

        <input type="radio" id="gender" name="gender" value="male">
        <label for="male"> Male</label>

        <input type="radio" id="gender"name="gender" value="female">
        <label for="female"> Female</label>

        <!--FILE-->
        <div>
            <label for="avatar"> Slect Picture</label>
            <input type="file" name="avatar" id="avatar" accept="image/jpeg">

        </div>

        <!--LARGE FILE OR TEXT AREA-->
        <div>
            <label for="address"> Address:</label>
            <textarea name="adress" id="" cols="30" rows="10"></textarea>

        </div>

        <!--SELECT-->
        <div>
            <label for="color"> Select Your Favorite Color</label>
            <select name="colors" id="colors"><!--you can add multiple kung gusto mo madami-->

                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>

        </div>
